<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ title }}</p>
    <p>{{ salutation()}}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS!',
            link: 'https://google.com.br',
            linkHtml:'<a href= "https://google.com.br"> Google </a>'
        },
        methods: {
            salutation: function () {
                this.titulo = 'Bom dia!'
                return this.title
            }
        }
    })
</script>
